

<div class="row marketing">
  <table st-table="rowCollection" class="table table-striped">
    <thead>
    <tr>
      <th>Rank</th>
      <th>Program</th>
      <th>Network</th>
      <th>Rating</th>
      <th>Viewers</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in rowCollection">
      <td>{{row.rank}}</td>
      <td>{{row.program}}</td>
      <td>{{row.network}}</td>
      <td>{{row.rating}}</td>
      <td>{{row.viewers}}</td>
    </tr>
    </tbody>
  </table>
</div>
